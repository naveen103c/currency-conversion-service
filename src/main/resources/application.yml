server:
  port: 9091
spring:
  application:
    name: CURRENCY-CONVERSION-SERVICE

eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka
